<div *ngIf="(vm$ | async) as vm">

  <div>
    <form [formGroup]="myGroup" (ngSubmit)="onSubmit()">
        <input id="searchBar" formControlName="searchBar"  type="text" class="options">
        <input class="options" type="submit" value="Add item"/>
    </form>
  </div>
  <hr>

  <ul>
    <li *ngFor="let u of vm.todoItems">
      {{u.description}}
    </li>
  </ul>
  <hr>

</div>
